{% extends 'base.html' %}
{% load static %}
<head>
    {% block title %}Estoque{% endblock %}

    <link rel="stylesheet" href="{% static 'css/gerente/gerente.css' %}">
</head>

{% block body %}

{% if messages %}
<br>
{% for message in messages  %}
    <div class="alert {{ message.tags }}">
        {{message}}
    </div>
{% endfor %}
{% endif %}


<div class='container' style='text-align: center;'>
    <h1 >Vendedores</h1>
</div>
<section class="intro">
    <div class="bg-image h-100" style="background-color: #f5f7fa;">
      <div class="mask d-flex align-items-center h-100">
        <div class="container">
          <div class="row justify-content-center">
            <div class="col-12">
              <div class="card">
                <div class="card-body p-0">
                    <div style='margin-left: 1080px;' class="header-actions">
                       <a class='btn btn-info' style='text-decoration: None;' href="{% url 'vendedor_form'  %}">Cadastrar produto</a>
                    </div>
                  <div class="table-responsive table-scroll" data-mdb-perfect-scrollbar="true" style="position: relative; height: 700px">
                    <table class="table table-striped mb-0">
                      <thead style="background-color: #002d72;">
                        <tr>
                          <th scope="col">Nome</th>
                          <th scope="col">Idade</th>
                          <th scope="col">E-mail</th>
                          <th scope="col">Cidade</th>
                          <th scope="col">Editar/Excluir</th>
                        </tr>
                      </thead>
                      <tbody>
                        <tr>
                          <td></td> 
                          <td></td>
                          <td></td>
                          <td></td>
                          <td>
                            <a href="" class="btn btn-danger btn-sm" title="Excluir" onclick="return confirmarExclusao();"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-x-square-fill" viewBox="0 0 16 16">
                              <path d="M2 0a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2zm3.354 4.646L8 7.293l2.646-2.647a.5.5 0 0 1 .708.708L8.707 8l2.647 2.646a.5.5 0 0 1-.708.708L8 8.707l-2.646 2.647a.5.5 0 0 1-.708-.708L7.293 8 4.646 5.354a.5.5 0 1 1 .708-.708"/>
                            </svg></i></a>
                            <a href="" class="btn btn-info btn-sm" title="Editar"><i class="fas fa-edit" aria-hidden="true" style="margin-left: 5px;"></i></a>
                          </td>
                        </tr>
                        
                      </tbody>
                    </table>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
  <script>
    function confirmarExclusao() {
        return confirm("Tem certeza que deseja excluir este Vendedor?");
    }
</script>

{% endblock %}
