{% extends 'base.html' %}

{% block head %}
    Cadastro de Produtos
{% endblock %}

{% block body %}

{% if messages %}
<br>
{% for message in messages  %}
    <div class="alert {{ message.tags }}">
        {{message}}
    </div>
{% endfor %}
{% endif %}

<form style='margin-left: 20px; margin: 0;' class="row g-3" method='POST' action="{% url 'produtos_update' produtos.id %}">{% csrf_token %}
    <div class='container' style='text-align: center;'>
        <h1> Atualizar Produto: <b>{{produtos.nome}}</b> </h1>
    </div>
    <div class="col-md-6">
      <label for="inputEmail4" class="form-label">Nome</label>
      <input type="text" name='nome' value='{{produtos.nome}}' class="form-control" id="inputEmail4">
    </div>
    <div class="col-md-6">
      <label for="inputEmail4" class="form-label">Categoria</label>
      <select name='categoria'>
        {% for cat in categoria %}
            <option value='{{ cat.id }}' {% if cat.id == produtos.categoria.id %}selected{% endif %}>{{cat.titulo}}</option>
        {% endfor %}
      </select>
    </div>
    <div class="col-md-6">
      <label for="inputEmail4" class="form-label">Quantidade</label>
      <input type="number" name='quantidade' value='{{quantidade|floatformat:0}}' class="form-control" id="inputEmail4">
    </div>
    <div class="col-md-6">
      <label for="inputEmail4" class="form-label">Preço de Compra</label>
      <input type="number" step="0.01" name='preco_compra' value='{{preco_compra}}' class="form-control" id="inputEmail4">
    </div>
    <div class="col-md-6">
      <label for="inputPassword4" class="form-label">Preço de Venda</label>
      <input type="number" step="0.01" name='preco_venda' value='{{preco_venda}}' class="form-control" id="inputPassword4">
    </div>
    <div class="col-12">
      <button type="submit" class="btn btn-primary">Atualizar</button>
    </div>
</form>
{% endblock  %}
